<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Open Substation Communication Designer is a bottom-up system configuration tool for projects described using IEC 61850-6 Edition 2 or greater.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>OpenSCD</title>
</head>

<body>
		<input type="file" id="input" multiple>
		<script>
			const input = document.getElementById("input")
			const reader = new FileReader()
			reader.onload = e => document.querySelector('open-scd').doc = (new DOMParser()).parseFromString(e.target.result, "application/xml")
			input.onchange = e => reader.readAsText(e.target.files[0])
		</script>
  <open-scd></open-scd>

  <script type="module" src="./out-tsc/src/open-scd.js"></script>
</body>

</html>
